<tr hx-target="this" hx-swap="outerHTML">
  <td>{{.Url}}</td>
  <td>{{.Port}}</td>
  <td>
    <button hx-get="/servers/{{.ID}}/edit">Edit</button>
    <button
      hx-delete="/servers/{{.ID}}"
      hx-confirm="Are you sure you want to delete this server?"
    >
      Delete
    </button>
  </td>
</tr>
